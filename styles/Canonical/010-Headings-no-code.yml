# 10 - Heading - Headings should not contain code

extends: existence
message: "Headings should not contain code"
link: https://docs.ubuntu.com/styleguide/en/#other-considerations
nonword: true
level: warning
scope: raw
tokens:
  - '[\#]+[ \w]*`[ \w]+`[ \w]*'
  - '[ \w]*`[ \w]+`[ \w]*\n[=-]{2,}\n'
  - '[ \w]+\:code\:`[^\n]+`[ \w]*\n(.)\1{3,}\n'
  - '[ \w]+``[^\n]+``[ \w]*\n(.)\2{3,}\n'